<ion-view>
  <ion-nav-bar class="bar bar-positive">
    <ion-nav-title> Delivery Login</ion-nav-title>
  </ion-nav-bar>

  <ion-content class="padding">
    <form name="formLogin" ng-submit="login()">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" 
            name="username" 
            placeholder="Username" 
            ng-model="user.username" 
            required="required" />
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="password" 
            name="password" 
            placeholder="Password" 
            ng-model="user.password" 
            required="required" />
        </label>
      </div>
      <button type="submit" class="button button-full button-positive">Login</button>
    </form>
  </ion-content>
</ion-view>
