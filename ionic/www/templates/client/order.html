<ion-view>
  <ion-nav-title>My orders</ion-nav-title>
  <ion-content class="padding has-header">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
  
    <ion-list>
      <ion-item ng-repeat="order in orders" ng-click="openOrderDetail(order)" on-hold="showActionSheet(order)">
        <div class="row">
          <div class="col">
            <h2>{{ order.created_at.date |limitTo: 10 |date: 'MMM/dd/yyyy' }}</h2>
            <p>{{ order.product_names |limitTo: 2 |join: ', ' }}</p>
            <i class="ion ion-ios-cart"> {{ order.product_names.length }} items</i>
          </div>
          <div class="col text-right">
            <i class="ion ion-social-usd"> {{ order.total }}</i>
          </div>
        </div>
        
        <ion-option-button class="button-balanced">Action 1</ion-option-button>
        <ion-option-button class="button-assertive">Action 2</ion-option-button>
        <ion-option-button class="button-positive">Action 3</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
