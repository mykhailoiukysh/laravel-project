<ion-view>
  <ion-nav-title>Successfully saved order</ion-nav-title>
  <div class="bar bar-balanced bar-subheader">
    <h2 class="title">Total: $ {{ total }}</h2>
  </div>
  <ion-content class="padding has-subheader">
    <ion-list>
      <ion-item class="item-dark" ng-show="coupon.value != null">
        <strong>Coupon</strong>
        <span class="badge badge-dark">- $ {{ coupon.value }}</span>
      </ion-item>
      
      <ion-item ng-repeat="item in items">
        <h2>{{ item.name }}</h2>
        
        <div class="row">
          <div class="col">
            Qty: {{ item.qty }} <br />
            <i class="ion ion-cash"> {{ item.price }}</i>
          </div>
          <div class="col text-right">
            <i class="ion ion-social-usd"> {{ item.qty * item.price }}</i>
          </div>
        </div>
      </ion-item>
    </ion-list>
    
    <button type="button" class="button button-positive button-full" ng-click="openOrderList()">
      My orders
    </button>
  </ion-content>
</ion-view>
